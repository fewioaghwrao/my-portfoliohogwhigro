<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excel/帳票 ランチャー | デモ</title>
  <meta name="description" content="C# .NET 8 WPF センサー監視シミュレーションの動画デモ" />
  <meta name="robots" content="noindex,nofollow,noarchive,noimageindex" />
  <meta name="googlebot" content="noindex,nofollow,noarchive,noimageindex" />
  <meta name="referrer" content="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../../icon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="../../icon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../icon/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../icon/apple-touch-icon.png">
  <meta name="theme-color" content="#ffffff">
  <style>
    body{font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         margin:0 auto;max-width:1100px;padding:24px;line-height:1.8;background:#f9fafb;color:#111827}
    header,main,footer{margin:0 auto}
    h1{font-size:clamp(22px,3.2vw,28px);margin:6px 0 12px}
    .lead{color:#374151;margin:0 0 12px}
    .player{position:relative;border-radius:14px;overflow:hidden;border:1px solid #e5e7eb;background:#000}
    .player video{width:100%;height:auto;display:block}
    .note{font-size:14px;color:#6b7280;margin-top:8px}
    a.btn{display:inline-flex;gap:8px;align-items:center;padding:10px 14px;margin-top:16px;border-radius:10px;
          border:1px solid #d1d5db;background:#fff;color:#111827;text-decoration:none;font-weight:600}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:22px}
    @media (min-width:920px){.grid{grid-template-columns:2fr 1fr}}
    ul{margin:0 0 0 18px}
    code{background:#eef2f7;padding:2px 6px;border-radius:6px}
    .screenshot { border: 1px solid #ddd; border-radius: 8px; margin: 14px 0; max-width: 100%; } 
  </style>
</head>
<body>
  <header>
    <h1>Excel/帳票 ランチャー — 動画デモ</h1>
    <p class="lead">インストール不要。アプリ動作中の動画を表示します。</p>
  </header>

  <main class="grid">
    <section>
      <div class="player" role="region" aria-label="動画プレイヤー">
        <video
          controls
          preload="metadata"
          poster="../images/report-placeholder.png"
          playsinline
        >
          <!-- ブラウザ互換を高めるために両方置けると安心 -->
          <source src="../assets/video/report-demo.webm" type="video/webm">
          <source src="../assets/video/report-demo.mp4" type="video/mp4">
          お使いのブラウザは動画要素に対応していません。<a href="../assets/video/report-demo.mp4">こちらから直接再生</a>できます。
        </video>
      </div>

      <p class="lead">出力されるExcelファイルは以下のようになります。</p>
      <img src="../images/excel-demo.png" alt="エクセルレポートのスクリーンショット" class="screenshot">
      <p class="lead">出力されるPDFファイルは以下のようになります。</p>
      <img src="../images/pdf-demo.png" alt="請求書のスクリーンショット" class="screenshot">
      <a class="btn" href="../index.html">← ポートフォリオへ戻る</a>
    </section>

    <aside>

      <h2>補足</h2>
      <ul>
        <li>実行ファイルは <code>GitHub Releases</code> にて任意ダウンロード</li>
        <li>Windows SmartScreen の回避目的で動画視聴を推奨</li>
      </ul>
    </aside>
  </main>

  <footer>
    <p style="margin-top:24px;color:#6b7280">© <span id="year"></span> N.O. All rights reserved.</p>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
